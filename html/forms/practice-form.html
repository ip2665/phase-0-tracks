<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
<form name="adventure" action="success.html" method="post">
  <textarea>
  	Chinese Restaurant Lunch Menu
  </textarea>
  <fieldset>
    <div>
      <label>Table Number</label>
      <input type="text" name="table" placeholder="Table Number">
    </div>

    <div>
      <label>Appetizer</label>
      <select name="appetizer">
        <option value="springrolls">Spring Rolls</option>
        <option value="chickenwing">Chicken Wing</option>
        <option value="chickenlollipop">Chicken Lollipop</option>
      </select>
    </div>

    <div>    
      <label>Main Course</label>
      <input type="text" name="maincourse">
    </div>

   <div>
      <label>Dessert</label>
      <select name="dessert">
        <option value="icecream">Ice Cream</option>
        <option value="cake">Cake</option>
        <option value="pie">Pie</option>
      </select>
    </div>

   
  </fieldset>
  
  <button type="submit">Save this adventure</button>
</form>

</body>
</html>
